<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Inventory</h1>
    <button onclick="location.href='/AddBook.html'">Add New Book</button>
    <input type="text" id="filterTitle" placeholder="Filter by Title">
    <input type="text" id="filterAuthor" placeholder="Filter by Author">
    <button id="filterButton">Filter</button>
    <button id="exportButton">Export to CSV</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publication Date</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody id="booksBody"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
